<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <ul>
                    <li><a href="/">About Google</a></li>
                    <li><a href="/">Store</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/">Google Search</a></li>
                    <li><b>Image Search</b></li>
                    <li><a href="/advanced.html">Advanced Search</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="logo">
                <img src="/img/eliska-junkovas-120th-birthday-6753651837108610.2-l.png" alt="Google Doodle">
            </div>
            <div>
                <form class="search" action="https://google.com/search">
                    <input class="search-input" type="text" name="q" autocomplete="off" placeholder="Search Google for Images">
                    <div class="button-group">
                        <input type="hidden" name="tbm" value="isch">
                        <input class="button" type="submit" value="Image Search">
                     </div>    
                </form>
            </div>
        </div>
    </body>
</html>
